<svg width="800" height="550" viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap');
      .text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      .title { font-size: 14px; font-weight: 600; fill: #1e293b; }
      .subtitle { font-size: 12px; font-weight: 400; fill: #64748b; }
      .icon { fill: currentColor; }
    </style>
    
    <!-- Drop Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradients -->
    <linearGradient id="grad-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-slate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- Arrow Marker -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="#f8fafc" rx="16"/>

  <!-- Connections Group -->
  <g fill="none" stroke="#94a3b8" stroke-width="2">
    <!-- Center to Top -->
    <path d="M 400 200 C 400 180, 400 160, 400 135" marker-end="url(#arrow)"/>
    
    <!-- Top Split -->
    <path d="M 400 85 C 400 65, 305 65, 305 48" marker-end="url(#arrow)"/>
    <path d="M 400 85 C 400 65, 500 65, 500 48" marker-end="url(#arrow)"/>

    <!-- Inputs to Center -->
    <path d="M 110 190 C 110 240, 330 240, 330 240" marker-end="url(#arrow)"/> <!-- Compliance -->
    <path d="M 73 320 C 73 240, 220 280, 220 260" marker-end="url(#arrow)"/> <!-- Proposal to Agentic -->
    <path d="M 220 210 C 220 180, 280 240, 330 240" marker-end="url(#arrow)"/> <!-- Agentic to Center -->
    
    <!-- Connections readjusted for better flow -->
    <path d="M 110 190 L 110 210 L 220 210" stroke-dasharray="4 2"/> <!-- Compliance influencing Core -->

    <!-- Right Side to Center -->
    <path d="M 622 185 L 622 210 L 470 240"/> <!-- RAG to Center -->
    <path d="M 710 253 L 710 230 L 622 230"/> <!-- Store to RAG -->
    <path d="M 520 225 L 470 240" marker-end="url(#arrow)"/> <!-- KB to Center -->

    <!-- Bottom to Center -->
    <path d="M 375 350 L 375 310 L 400 310" marker-end="url(#arrow)"/> <!-- Intelligence to Center -->
    <path d="M 292 415 L 292 390 L 375 390" marker-end="url(#arrow)"/> <!-- Vector to Intelligence -->
    <path d="M 540 415 L 540 390 L 375 390" marker-end="url(#arrow)"/> <!-- Planner to Intelligence -->
  </g>

  <!-- CENTRAL SYSTEM -->
  <g transform="translate(330, 200)">
    <circle cx="70" cy="70" r="70" fill="white" filter="url(#shadow)"/>
    <circle cx="70" cy="70" r="66" stroke="url(#grad-green)" stroke-width="4" fill="none"/>
    <text x="70" y="65" text-anchor="middle" class="text title" style="font-size: 16px;">Autonomous</text>
    <text x="70" y="85" text-anchor="middle" class="text title" style="font-size: 16px;">RFP System</text>
  </g>

  <!-- OUTPUT LAYER (Top) -->
  <g transform="translate(340, 85)">
    <rect x="0" y="0" width="120" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="6" height="50" rx="3" fill="url(#grad-amber)"/>
    <text x="60" y="30" text-anchor="middle" class="text title">Output</text>
  </g>

  <g transform="translate(245, 8)">
    <rect x="0" y="0" width="120" height="40" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="120" height="4" rx="2" fill="url(#grad-amber)"/>
    <text x="60" y="25" text-anchor="middle" class="text title">Final Proposal</text>
  </g>

  <g transform="translate(455, 8)">
    <rect x="0" y="0" width="90" height="40" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="90" height="4" rx="2" fill="url(#grad-amber)"/>
    <text x="45" y="25" text-anchor="middle" class="text title">Audit Log</text>
  </g>

  <!-- INPUT/AGENCY LAYER (Left) -->
  <g transform="translate(40, 150)">
    <rect x="0" y="0" width="140" height="40" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <circle cx="20" cy="20" r="12" fill="#e2e8f0"/>
    <text x="80" y="25" text-anchor="middle" class="text title">Compliance</text>
  </g>

  <g transform="translate(160, 210)">
    <rect x="0" y="0" width="120" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <path d="M10,0 h100 a10,10 0 0 1 10,10 v40 h-120 v-40 a10,10 0 0 1 10,-10 z" fill="url(#grad-slate)" opacity="0.1"/>
    <rect x="0" y="0" width="4" height="50" rx="2" fill="url(#grad-slate)"/>
    <text x="60" y="30" text-anchor="middle" class="text title">Agentic Core</text>
  </g>

  <g transform="translate(8, 280)">
    <rect x="0" y="0" width="130" height="40" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <text x="65" y="25" text-anchor="middle" class="text title">Proposal Drafter</text>
  </g>

  <!-- KNOWLEDGE LAYER (Right) -->
  <g transform="translate(520, 200)">
    <rect x="0" y="0" width="160" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <rect x="156" y="0" width="4" height="50" rx="2" fill="url(#grad-blue)"/>
    <text x="80" y="30" text-anchor="middle" class="text title">Knowledge Base</text>
  </g>

  <g transform="translate(555, 150)">
    <rect x="0" y="0" width="135" height="35" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="31" width="135" height="4" rx="2" fill="url(#grad-blue)"/>
    <text x="67" y="22" text-anchor="middle" class="text title">RAG System</text>
  </g>

  <g transform="translate(630, 253)">
    <rect x="0" y="0" width="160" height="40" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <text x="80" y="25" text-anchor="middle" class="text title">Document Store</text>
    <path d="M10,20 h140" stroke="#f1f5f9" stroke-width="1"/>
  </g>

  <!-- INTELLIGENCE LAYER (Bottom) -->
  <g transform="translate(305, 350)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="140" height="4" rx="2" fill="url(#grad-purple)"/>
    <text x="70" y="30" text-anchor="middle" class="text title">Intelligence Layer</text>
  </g>

  <g transform="translate(225, 415)">
    <rect x="0" y="0" width="135" height="40" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="4" height="40" rx="2" fill="url(#grad-purple)"/>
    <text x="67" y="25" text-anchor="middle" class="text title">Vector Database</text>
  </g>

  <g transform="translate(475, 415)">
    <rect x="0" y="0" width="130" height="40" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <rect x="126" y="0" width="4" height="40" rx="2" fill="url(#grad-purple)"/>
    <text x="65" y="25" text-anchor="middle" class="text title">Planner Retrieval</text>
  </g>

</svg>
